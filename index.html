<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday palindrome</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div id="heading">Birthday Palindrome</div>
			<div id="sub-heading">
				Enter your birthdate and let's check your birthdate is palindrome or not !
			</div>
			<div id="info">
				<b>A palindrome is a word, number, phrase or other sequence of characters which reads the same backward as forward.
                   <em> eg. The word madam or the number 12321 reads same when read backward & forward.</em></b>
			</div>
			<label for="date-input">Select a date:</label>
			<input type="date" id="date-input" />
			<button id="submit-btn">let's check ➡️ </button>
			<img id="image" src="./image/transparentBG.jpg" style="opacity: 0" />
			<div id="output" style="display: none"></div>
			
		</div>
		<script src="./app.js"></script>
	</body>
</html>
